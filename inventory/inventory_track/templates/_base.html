{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    {% endblock title %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS ve Popper.js Yükleme (Bootstrap 5 için) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

<!-- jQuery (Select2'dan önce yüklenmeli) -->


    <!-- Genel Stil -->
    <style>
        .sidebar{
            font-family: 'Poppins', sans-serif;
            color: white;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <script src="{% static 'js/load_models.js' %}"></script>
    <script src="{% static 'js/add_model.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    {% comment %} <script src="{% static 'js/brand.js' %}"></script> {% endcomment %}
    <!-- Django mesajlarını JavaScript'e aktarma -->
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: '{{ message.tags|capfirst }}',  // Mesaj türü (başarı, hata, vb.)
                    text: '{{ message }}',                 // Mesaj içeriği
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
                    confirmButtonText: 'Tamam'
                });
            {% endfor %}
        {% endif %}
    </script>
    <script>
        function infoSwal(message) {
            Swal.fire({
                icon: 'info',
                title: 'Bilgi',
                text: message,
                confirmButtonText: 'Tamam'
            });
        }
    </script>
    {% include "_navbar.html" %}
    {% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #444;
            line-height: 1.6;
        }
    </style>
    {% endblock content %}
      
</body>
</html>
