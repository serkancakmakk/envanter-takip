<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #FFC145,rgb(236, 154, 30));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1.5s ease-in-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #FFC145;
            font-weight: 600;
        }

        .form-group label {
            font-weight: 500;
            color: #FFC145;
        }

        .form-control {
            border: 2px solid #FFC145;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #e07500;
            box-shadow: 0 0 8px rgba(255, 138, 0, 0.5);
        }

        .btn-custom {
            background-color: #FFC145;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #FFC145;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 138, 0, 0.3);
        }

        .alert-custom {
            margin-top: 20px;
            color: #FFC145;
        }

        .alert-custom p {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-form">
                    <h3 class="form-title">Giriş Yap</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="company_code">Şirket Kodu</label>
                            <input type="text" class="form-control" id="company_code" name="company_code" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Giriş Yap</button>
                    </form>

                    <!-- Başarı veya hata mesajları -->
                    {% if messages %}
                    <script>
                        // Mesajları döngü ile al
                        {% for message in messages %}
                        Swal.fire({
                            
                            title: `{% if message.tags == 'error' %}Hata!{% elif message.tags == 'success' %}Başarılı!{% else %}Bilgi{% endif %}`,
                            text: "{{ message }}",
                            icon: `{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}`,
                            confirmButtonText: 'Tamam',
                               
                        });
                        {% endfor %}
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap ve JavaScript bağlantıları -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
