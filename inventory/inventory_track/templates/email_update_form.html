<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>E-posta Listesi</title>
</head>
<body>
    <h1>E-posta Listesi</h1>
    <ul>
        {% for email in emails %}
            <li>
                <strong>Konu:</strong> {{ email.subject }}<br>
                <strong>Kimden:</strong> {{ email.from }}<br>
                <strong>Mesaj:</strong> {{ email.body }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
