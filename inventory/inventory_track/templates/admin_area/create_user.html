{% extends '_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-header bg-warning text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i> Kullanıcı Oluştur
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">Lütfen aşağıdaki formu doldurarak yeni bir kullanıcı oluşturun.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning w-100 mt-3 text-white">
                            <i class="fas fa-save me-2"></i> Kullanıcıyı Kaydet
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    <i class="fas fa-info-circle me-1"></i> Tüm alanlar zorunludur.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
