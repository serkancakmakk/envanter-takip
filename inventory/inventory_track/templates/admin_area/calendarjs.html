<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast UI Calendar Example</title>

    <!-- Toast UI Calendar CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />

    <!-- Optional: Other Toast UI dependencies (for date picker, time picker) -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Calendar Container -->
    <div class="container mt-5">
        <h3 class="text-center">TUI Calendar Example</h3>
        <div id="calendar" style="height: 800px;"></div>
    </div>

    <!-- Toast UI Calendar JS -->
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

    <!-- Initialize the calendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var Calendar = tui.Calendar;

            var calendar = new Calendar('#calendar', {
                defaultView: 'month', // Default view is the month view
                taskView: true, // Enable task view
                scheduleView: true, // Enable schedule view
                useCreationPopup: true, // Enable event creation popup
                useDetailPopup: true, // Enable event detail popup
            });

            // Example: Adding a sample event to the calendar
            calendar.createSchedules([{
                id: '1',
                calendarId: '1',
                title: 'Sample Event',
                category: 'time',
                dueDateClass: '',
                start: '2025-01-23T10:30:00',
                end: '2025-01-23T12:30:00',
            }]);
        });
    </script>

</body>
</html>
