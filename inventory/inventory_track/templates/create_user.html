<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Kullanıcı Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Yeni Kullanıcı Oluştur</h2>
        <form method="POST" action="{% url 'create_user_view' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı adı girin" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Ad</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Ad girin" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Soyad</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Soyad girin" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="E-posta girin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Şifre girin" required>
            </div>
            <button type="submit" class="btn btn-primary">Oluştur</button>
        </form>
        {% if message %}
            <div class="alert alert-info mt-3">
                {{ message }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
