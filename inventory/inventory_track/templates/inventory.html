{% extends '_base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} - Inventory</title>
    <!-- DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <script>
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                iconColor: (function() {
                    switch ("{{ message.tags|default:'info' }}") {
                        case 'success':
                            return 'green';  // Başarılı mesajlar için yeşil
                        case 'error':
                            return 'red';  // Hatalı mesajlar için kırmızı
                        case 'warning':
                            return 'orange';  // Uyarılar için turuncu
                        case 'info':
                        default:
                            return 'blue';  // Bilgilendirme mesajları için mavi
                    }
                })(),
                customClass: {
                    popup: 'colored-toast',
                },
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true,
            });

            Toast.fire({
                icon: "{{ message.tags|default:'info' }}",  // Mesaj türüne göre ikon belirle
                title: "{{ message|escapejs }}"  // Mesajı ekrana yazdır
            });
        </script>
    {% endfor %}
    {% endif %}

    <div class="container mt-5">
        <h1 class="mb-4">{{ company.name }} - Ürün Envanteri</h1>

        <div class="table-responsive">
            <table id="inventory-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Kategori</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Seri Numarası</th>
                        <th>Ürün Birimi</th>
                        <th>Ürün Durumu</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamik veri burada yüklenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- DataTables JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#inventory-table').DataTable({
                processing: true,  // Verilerin yüklenmesi
                serverSide: true,  // Sunucu taraflı işlem
                ajax: {
                    url: '{% url "get_products" company_code=company.code %}',  // AJAX isteği gönderilecek URL
                    data: function(d) {
                        // Burada AJAX isteğine ek parametreler ekleyebilirsiniz
                        d.search = $('#search-input').val();  // Arama filtreleme
                    }
                },
                columns: [
                    { data: 'category__name' },
                    { data: 'brand__name' },
                    { data: 'model__name' },
                    { data: 'serial_number' },
                    { data: 'model__unit' },
                    { data: 'status' }
                ]
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
