{% extends '_base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} - Inventory</title>
    <!-- DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <script>
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                iconColor: (function() {
                    switch ("{{ message.tags|default:'info' }}") {
                        case 'success':
                            return 'green';
                        case 'error':
                            return 'red';
                        case 'warning':
                            return 'orange';
                        case 'info':
                        default:
                            return 'blue';
                    }
                })(),
                customClass: {
                    popup: 'colored-toast',
                },
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true,
            });

            Toast.fire({
                icon: "{{ message.tags|default:'info' }}",
                title: "{{ message|escapejs }}"
            });
        </script>
    {% endfor %}
    {% endif %}

    <div class="container mt-5">
        <h1 class="mb-4">{{ company.name }} - Ürün Envanteri</h1>

        <div class="table-responsive">
            <table id="inventory-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Kategori</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Seri Numarası</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamik veri burada yüklenecek -->
                </tbody>
            </table>
        </div>
    </div>
    <input type="hidden" id="company_code" value="{{company_code}}">
    <style>
        /* Style for the DataTable */
        #inventory-table {
            width: 100%;
            border-collapse: collapse;
        }
        .sorting{
            text-align: center;
        }
        /* Header Styling */
        #inventory-table thead {
            background-color: #f8f9fa;  /* Light background for the header */
            text-align: center;
        }
    
        #inventory-table thead th {
            padding: 12px 15px;
            font-weight: bold;
            text-align: center;
            color: #343a40;  /* Darker text color for contrast */
        }
    
        /* Body Styling */
        #inventory-table tbody td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;  /* Subtle border between rows */
        }
    
        /* Row Hover Effect */
        #inventory-table tbody tr:hover {
            background-color: #f1f1f1;  /* Light hover color */
            cursor: pointer;
        }
    
        /* Pagination Styling */
        .dataTables_paginate {
            margin-top: 20px;
            text-align: right;
        }
    
        .dataTables_paginate a {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    
        .dataTables_paginate a:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }
    
        /* Search Box Styling */
        .dataTables_filter input {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    
        /* Table Wrapper Styling */
        .table-responsive {
            margin-top: 20px;
        }
    
        /* Responsive adjustments for smaller screens */
        @media (max-width: 767px) {
            #inventory-table th, #inventory-table td {
                padding: 8px;
            }
        }
    </style>
    <!-- DataTables JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            const companyCode = $('#company_code').val();  // Dinamik olarak company_code'yi al

            const pageSize = 10;
            let currentPage = 1;

            // Verileri al ve tabloyu güncelle
            function fetchProducts(page = 1) {
                $.ajax({
                    url: `/api/get_products_api/${companyCode}/?page=${page}`,  // API'yi çağır
                    method: 'GET',
                    data: {
                        q: $('#search-input').val(),  // Arama terimi
                    },
                    success: function(response) {
                        const products = response.results;
                        const hasNext = response.has_next;

                        // Ürünleri tabloya ekle
                        let rows = '';
                        products.forEach(product => {
                            rows += `<tr>
                                <td>${product.category}</td>
                                <td>${product.brand}</td>
                                <td>${product.model}</td>
                                <td>${product.serial_number}</td>
                                <td>${product.status}</td>
                            </tr>`;
                        });

                        $('#inventory-table tbody').html(rows);  // Tabloyu güncelle

                        // Sayfa numarası kontrolü
                        if (hasNext) {
                            $('#next-page').show();
                        } else {
                            $('#next-page').hide();
                        }

                        // DataTable'ı başlat
                        $('#inventory-table').DataTable({
                            paging: true,
                            searching: true,
                            ordering: true,
                            pageLength: pageSize,  // Sayfa başına gösterilecek öğe sayısı
                            lengthChange: false,  // Sayfa başına öğe sayısı değiştirilemesin
                        });
                    },
                    error: function() {
                        alert("Veriler alınırken bir hata oluştu.");
                    }
                });
            }

            // İlk ürünleri çek
            fetchProducts();

            // Arama filtreleme
            $('#search-input').on('keyup', function() {
                fetchProducts();
            });

            // Sonraki sayfayı yükle
            $('#next-page').on('click', function() {
                currentPage++;
                fetchProducts(currentPage);
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
